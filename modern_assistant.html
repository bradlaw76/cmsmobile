<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style id="theme-style">
        :root { --primary-color: #4f46e5; }
        body { font-family: 'Inter', sans-serif; }
        .bg-primary { background-color: var(--primary-color); }
        .text-primary { color: var(--primary-color); }
        .nav-item.active {
            color: var(--primary-color);
            background-color: color-mix(in srgb, var(--primary-color) 15%, transparent);
        }
        .dark .dark\:bg-gray-800 { background-color: #1f2937; }
        .dark .dark\:bg-gray-900 { background-color: #111827; }
        .dark .dark\:text-gray-200 { color: #e5e7eb; }
        .dark .dark\:text-gray-400 { color: #9ca3af; }
        .dark .dark\:border-gray-700 { border-color: #374151; }
        /* Ensure the iframe container takes up full height */
        .iframe-container {
            height: calc(100vh - 200px); /* Adjust based on header/title/nav height */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 min-h-screen shadow-2xl flex flex-col">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between sticky top-0 z-10">
            <img src="CMS logo.png" alt="CMS Logo" class="h-8" onerror="this.style.display='none'">
            <div class="flex items-center gap-4">
                <a href="modern_messages.html" class="text-gray-500 hover:text-primary dark:text-gray-400"><i class="fas fa-inbox fa-lg"></i></a>
                <a href="modern_settings.html" class="text-gray-500 hover:text-primary dark:text-gray-400"><i class="fas fa-cog fa-lg"></i></a>
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white text-md font-semibold" id="profileAvatar"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col">
             <div class="p-4 flex items-center gap-4">
                <a href="modern_home.html" class="text-gray-500 hover:text-primary dark:text-gray-400"><i class="fas fa-arrow-left fa-lg"></i></a>
                <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Virtual Assistant</h1>
            </div>
            <div class="iframe-container flex-grow px-4 pb-4">
                <iframe src="https://web.powerva.microsoft.com/environments/3516f962-1f69-e81b-8df1-5b52add15d0d/bots/crfa5_cmsSelfServiceAssistant/webchat?__version__=2" frameborder="0" style="width: 100%; height: 100%; border-radius: 12px;"></iframe>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="sticky bottom-0 left-0 right-0 max-w-md mx-auto bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around p-2">
            <a href="modern_home.html" class="nav-item flex-1 text-center text-gray-600 dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-home text-xl"></i><span class="text-xs block">Home</span></a>
            <a href="modern_coverage.html" class="nav-item flex-1 text-center text-gray-600 dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-shield-halved text-xl"></i><span class="text-xs block">Coverage</span></a>
            <a href="modern_assistant.html" class="nav-item active flex-1 text-center text-gray-600 dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-robot text-xl"></i><span class="text-xs block">Assistant</span></a>
            <a href="modern_claims.html" class="nav-item flex-1 text-center text-gray-600 dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-file-invoice text-xl"></i><span class="text-xs block">Claims</span></a>
            <a href="modern_providers.html" class="nav-item flex-1 text-center text-gray-600 dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-hospital text-xl"></i><span class="text-xs block">Providers</span></a>
            <a href="modern_enrollment.html" class="nav-item flex-1 text-center text-gray-600 dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-user-plus text-xl"></i><span class="text-xs block">Enrollment</span></a>
        </nav>
    </div>

    <script>
        function applySettings() {
            const settings = JSON.parse(localStorage.getItem('appSettings'));
            let currentParticipantName = "User";
            if (settings) {
                if (settings.darkMode) document.documentElement.classList.add('dark');
                document.body.style.fontFamily = settings.fontFamily || "'Inter', sans-serif";
                document.documentElement.style.setProperty('--primary-color', settings.primaryColor || '#4f46e5');
                if (settings.participantName) currentParticipantName = settings.participantName;
            }
            const initials = currentParticipantName.split(' ').map(n => n[0]).join('');
            document.getElementById('profileAvatar').textContent = initials;
            document.querySelector('.bg-primary').style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
        }
        applySettings();
    </script>
</body>
</html>
