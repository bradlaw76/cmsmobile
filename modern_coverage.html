<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage & Benefits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style id="theme-style">
        :root { --primary-color: #4f46e5; }
        body { font-family: 'Inter', sans-serif; }
        .bg-primary { background-color: var(--primary-color); }
        .text-primary { color: var(--primary-color); }
        .nav-item.active {
            color: var(--primary-color);
            background-color: color-mix(in srgb, var(--primary-color) 15%, transparent);
        }
        /* Dark mode styles */
        .dark .dark\:bg-gray-900 { background-color: #111827; }
        .dark .dark\:bg-gray-800-main { background-color: #1f2937; }
        .dark .dark\:text-gray-200 { color: #e5e7eb; }
        .dark .dark\:text-gray-300 { color: #d1d5db; }
        .dark .dark\:text-gray-400 { color: #9ca3af; }
        .dark .dark\:border-gray-700 { border-color: #374151; }
    </style>
    <!-- === CONFIGURATION SECTION === -->
    <script>
        const userConfig = {
            coveredServices: ["Annual Wellness Visit", "Diabetes Screening", "Flu Shot", "Cancer Screening"],
            notCoveredServices: ["Massage Therapy", "Cosmetic Surgery", "Acupuncture"],
            prescriptionPlan: "SilverRx Plus (Part D)",
            eligibleForPreventive: true
        };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800-main min-h-screen shadow-2xl">
        <!-- Header -->
        <header class="bg-white p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <img src="CMS logo.png" alt="CMS Logo" class="h-8" onerror="this.style.display='none'">
                <a href="modern_messages.html" class="text-black hover:text-primary dark:text-gray-400"><i class="fas fa-inbox fa-lg"></i></a>
                <a href="modern_settings.html" class="text-black hover:text-primary dark:text-gray-400"><i class="fas fa-cog fa-lg"></i></a>
            </div>
            <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white text-md font-semibold" id="profileAvatar"></div>
        </header>

        <!-- Main Content -->
        <main class="p-4 pb-24 space-y-6">
            <div class="flex items-center gap-4">
                <a href="modern_home.html" class="text-black hover:text-primary dark:text-gray-400"><i class="fas fa-arrow-left fa-lg"></i></a>
                <h1 class="text-2xl font-bold text-black dark:text-gray-200">Coverage & Benefits</h1>
            </div>
            <div class="bg-white dark:bg-gray-800-main p-5 rounded-xl border border-gray-200 dark:border-gray-700">
                <div class="flex items-center gap-3 mb-4"><i class="fas fa-check-circle text-2xl text-green-500"></i><h2 class="text-lg font-semibold text-black dark:text-gray-200">Covered Services</h2></div>
                <ul id="coveredList" class="space-y-3"></ul>
            </div>
            <div class="bg-white dark:bg-gray-800-main p-5 rounded-xl border border-gray-200 dark:border-gray-700">
                <div class="flex items-center gap-3 mb-4"><i class="fas fa-times-circle text-2xl text-red-500"></i><h2 class="text-lg font-semibold text-black dark:text-gray-200">Not Covered</h2></div>
                <ul id="notCoveredList" class="space-y-3"></ul>
            </div>
            <div class="bg-white dark:bg-gray-800-main p-5 rounded-xl border border-gray-200 dark:border-gray-700">
                <h2 class="text-lg font-semibold text-black dark:text-gray-200 mb-4">Plan Details</h2>
                <div class="space-y-4">
                    <div class="flex items-start gap-4"><i class="fas fa-pills text-xl text-primary mt-1"></i><div><h3 class="font-semibold text-black dark:text-gray-300">Prescription Drug Plan</h3><p id="prescriptionPlan" class="text-black dark:text-gray-400"></p></div></div>
                    <div class="flex items-start gap-4"><i class="fas fa-heart-pulse text-xl text-primary mt-1"></i><div><h3 class="font-semibold text-black dark:text-gray-300">Preventive Services</h3><p id="preventiveEligibility" class="text-black dark:text-gray-400"></p></div></div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 dark:border-gray-700 flex justify-around p-2">
            <a href="modern_home.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-home text-xl"></i><span class="text-xs block">Home</span></a>
            <a href="modern_coverage.html" class="nav-item active flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-shield-halved text-xl"></i><span class="text-xs block">Coverage</span></a>
            <a href="modern_assistant.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-headset text-xl"></i><span class="text-xs block">Support</span></a>
            <a href="modern_claims.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-file-invoice text-xl"></i><span class="text-xs block">Claims</span></a>
            <a href="modern_providers.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-hospital text-xl"></i><span class="text-xs block">Providers</span></a>
            <a href="modern_enrollment.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-user-plus text-xl"></i><span class="text-xs block">Enrollment</span></a>
        </nav>
    </div>

    <script>
        function applySettings() {
            const settings = JSON.parse(localStorage.getItem('appSettings'));
            let currentParticipantName = "User";
            if (settings) {
                if (settings.darkMode) document.documentElement.classList.add('dark');
                document.body.style.fontFamily = settings.fontFamily || "'Inter', sans-serif";
                document.documentElement.style.setProperty('--primary-color', settings.primaryColor || '#4f46e5');
                if (settings.participantName) currentParticipantName = settings.participantName;
            }
            const initials = currentParticipantName.split(' ').map(n => n[0]).join('');
            document.getElementById('profileAvatar').textContent = initials;
            document.querySelector('.bg-primary').style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
        }
        applySettings();

        document.getElementById("prescriptionPlan").innerText=userConfig.prescriptionPlan;
        document.getElementById("preventiveEligibility").innerText=userConfig.eligibleForPreventive?"You are eligible for all Medicare-covered preventive screenings.":"Check your plan details for eligibility.";
        const coveredList=document.getElementById("coveredList");userConfig.coveredServices.forEach(e=>{const t=document.createElement("li");t.className="flex items-center gap-3 text-black dark:text-gray-300",t.innerHTML=`<i class="fa-solid fa-circle-check text-green-500"></i><span>${e}</span>`,coveredList.appendChild(t)});
        const notCoveredList=document.getElementById("notCoveredList");userConfig.notCoveredServices.forEach(e=>{const t=document.createElement("li");t.className="flex items-center gap-3 text-black dark:text-gray-400",t.innerHTML=`<i class="fa-solid fa-circle-xmark text-red-500"></i><span>${e}</span>`,notCoveredList.appendChild(t)});
    </script>
</body>
</html>
