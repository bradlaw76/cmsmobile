    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style id="theme-style">
        :root {
            --primary-color: #4f46e5;
            --primary-gradient-start: #4f46e5;
            --primary-gradient-end: #7c3aed;
        }
        body { font-family: 'Inter', sans-serif; }
        .bg-primary-gradient { background-image: linear-gradient(to bottom right, var(--primary-gradient-start), var(--primary-gradient-end)); }
        .bg-primary { background-color: var(--primary-color); }
        .text-primary { color: var(--primary-color); }
        .hover\:bg-primary-dark:hover { filter: brightness(0.9); }
        .nav-item.active {
            color: var(--primary-color);
            background-color: color-mix(in srgb, var(--primary-color) 15%, transparent);
        }
        .dark .dark\:bg-gray-800 { background-color: #1f2937; }
        .dark .dark\:bg-gray-900 { background-color: #111827; }
        .dark .dark\:text-gray-200 { color: #e5e7eb; }
        .dark .dark\:text-gray-300 { color: #d1d5db; }
        .dark .dark\:text-gray-400 { color: #9ca3af; }
        .dark .dark\:border-gray-700 { border-color: #374151; }
    </style>
    <!-- === CONFIGURATION SECTION === -->
    <script>
        const userConfig = {
            partA: "0.00",
            partB: "174.70",
            partD: "34.60",
            paymentMethod: "Bank auto-deduction (Wells Fargo **** 1234)",
            nextPaymentDate: "July 1, 2025"
        };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 min-h-screen shadow-2xl">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between sticky top-0 z-10">
            <img src="CMS logo.png" alt="CMS Logo" class="h-8" onerror="this.style.display='none'">
            <div class="flex items-center gap-4">
                <a href="modern_messages.html" class="text-gray-500 hover:text-primary dark:text-gray-400"><i class="fas fa-inbox fa-lg"></i></a>
                <a href="modern_settings.html" class="text-gray-500 hover:text-primary dark:text-gray-400"><i class="fas fa-cog fa-lg"></i></a>
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white text-md font-semibold" id="profileAvatar"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 pb-24 space-y-6">

                <a href="modern_home.html" class="text-gray-500 hover:text-primary dark:text-gray-400"><i class="fas fa-arrow-left fa-lg"></i></a>

            </div>
            <div class="bg-primary-gradient text-white rounded-2xl p-6 text-center shadow-lg">
                <p class="text-sm opacity-80">Total Monthly Premium</p>
                <p class="text-4xl font-bold my-2" id="totalPremium"></p>
                <p class="text-sm opacity-80">Next payment on <span id="nextPaymentDate"></span></p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-5 rounded-xl border border-gray-200 dark:border-gray-700">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">Premium Breakdown</h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center"><p class="text-gray-600 dark:text-gray-400">Medicare Part A</p><p class="font-semibold text-gray-800 dark:text-gray-200" id="partA"></p></div><hr class="dark:border-gray-700">
                    <div class="flex justify-between items-center"><p class="text-gray-600 dark:text-gray-400">Medicare Part B</p><p class="font-semibold text-gray-800 dark:text-gray-200" id="partB"></p></div><hr class="dark:border-gray-700">
                    <div class="flex justify-between items-center"><p class="text-gray-600 dark:text-gray-400">Medicare Part D</p><p class="font-semibold text-gray-800 dark:text-gray-200" id="partD"></p></div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-5 rounded-xl border border-gray-200 dark:border-gray-700">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">Payment Method</h2>
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 bg-indigo-100 dark:bg-gray-700 rounded-lg flex items-center justify-center"><i class="fas fa-university text-2xl text-primary"></i></div>
                    <div><p class="font-semibold text-gray-700 dark:text-gray-300">Auto Deduction</p><p id="paymentMethod" class="text-sm text-gray-500 dark:text-gray-400"></p></div>
                </div>
                <button class="w-full bg-primary text-white font-semibold py-3 px-4 rounded-lg hover:bg-primary-dark transition">Update Payment Method</button>
            </div>
        </main>

        <!-- Bottom Navigation -->

            <a href="modern_coverage.html" class="nav-item flex-1 text-center text-gray-600 dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-shield-halved text-xl"></i><span class="text-xs block">Coverage</span></a>
            <a href="modern_assistant.html" class="nav-item flex-1 text-center text-gray-600 dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-robot text-xl"></i><span class="text-xs block">Assistant</span></a>

            <a href="modern_enrollment.html" class="nav-item flex-1 text-center text-gray-600 dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-user-plus text-xl"></i><span class="text-xs block">Enrollment</span></a>
        </nav>
    </div>

    <script>
        function applySettings() {
            const settings = JSON.parse(localStorage.getItem('appSettings'));
            let currentParticipantName = "User";
            if (settings) {
                const root = document.documentElement;
                if (settings.darkMode) root.classList.add('dark');
                document.body.style.fontFamily = settings.fontFamily || "'Inter', sans-serif";
                const primaryColor = settings.primaryColor || '#4f46e5';
                const lightenDarkenColor=(c,a)=>{let u=!1;if(c[0]=="#"){c=c.slice(1);u=!0}let n=parseInt(c,16),r=(n>>16)+a;r>255?r=255:r<0&&(r=0);let t=(n>>8&255)+a;t>255?t=255:t<0&&(t=0);let e=(255&n)+a;e>255?e=255:e<0&&(e=0);return(u?"#":"")+(e|t<<8|r<<16).toString(16).padStart(6,"0")};
                root.style.setProperty('--primary-color', primaryColor);
                root.style.setProperty('--primary-gradient-start', primaryColor);
                root.style.setProperty('--primary-gradient-end', lightenDarkenColor(primaryColor, -40));
                if (settings.participantName) currentParticipantName = settings.participantName;
            }
            const initials = currentParticipantName.split(' ').map(n => n[0]).join('');
            document.getElementById('profileAvatar').textContent = initials;
            document.querySelector('.bg-primary').style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
        }
        applySettings();
        
        const partA=parseFloat(userConfig.partA),partB=parseFloat(userConfig.partB),partD=parseFloat(userConfig.partD),total=partA+partB+partD;
        document.getElementById("totalPremium").textContent=`$${total.toFixed(2)}`;
        document.getElementById("partA").textContent=`$${partA.toFixed(2)}`;
        document.getElementById("partB").textContent=`$${partB.toFixed(2)}`;
        document.getElementById("partD").textContent=`$${partD.toFixed(2)}`;
        document.getElementById("paymentMethod").textContent=userConfig.paymentMethod;
        document.getElementById("nextPaymentDate").textContent=userConfig.nextPaymentDate;
    </script>
</body>
</html>
