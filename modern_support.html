<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style id="theme-style">
        :root { --primary-color: #4f46e5; }
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the body itself */
        }
        body { font-family: 'Inter', sans-serif; }
        .bg-primary { background-color: var(--primary-color); }
        .text-primary { color: var(--primary-color); }
        .border-primary { border-color: var(--primary-color); }
        .nav-item.active {
            color: var(--primary-color);
            background-color: color-mix(in srgb, var(--primary-color) 15%, transparent);
        }
        /* Tab styles */
        .tab-btn.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }
        /* Dark mode styles */
        .dark .dark\:bg-gray-900 { background-color: #111827; }
        .dark .dark\:bg-gray-800-main { background-color: #1f2937; }
        .dark .dark\:text-gray-200 { color: #e5e7eb; }
        .dark .dark\:text-gray-300 { color: #d1d5db; }
        .dark .dark\:text-gray-400 { color: #9ca3af; }
        .dark .dark\:border-gray-700 { border-color: #374151; }
        .dark .dark\:border-gray-600 { border-color: #4b5563; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div class="max-w-md mx-auto bg-white dark:bg-gray-800-main h-full shadow-2xl flex flex-col">
        <!-- Header -->
        <header class="bg-white p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between z-10">
            <div class="flex items-center gap-4">
                <img src="CMS logo.png" alt="CMS Logo" class="h-8" onerror="this.style.display='none'">
                <a href="modern_messages.html" class="text-black hover:text-primary dark:text-gray-400"><i class="fas fa-inbox fa-lg"></i></a>
                <a href="modern_settings.html" class="text-black hover:text-primary dark:text-gray-400"><i class="fas fa-cog fa-lg"></i></a>
            </div>
            <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white text-md font-semibold" id="profileAvatar"></div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col overflow-hidden">
            <div class="p-4">
                <div class="flex items-center gap-4">
                    <a href="modern_home.html" class="text-black hover:text-primary dark:text-gray-400"><i class="fas fa-arrow-left fa-lg"></i></a>
                    <h1 class="text-2xl font-bold text-black dark:text-gray-200">Support Center</h1>
                </div>
            </div>

            <!-- Tabs -->
            <div class="border-b border-gray-200 dark:border-gray-700 px-4">
                <nav class="flex -mb-px" aria-label="Tabs">
                    <button class="tab-btn active w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm" data-tab="assistant">
                        Virtual Assistant
                    </button>
                    <button class="tab-btn w-1/2 py-4 px-1 text-center border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="cases">
                        My Cases
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="flex-grow p-4 overflow-hidden">
                <!-- Virtual Assistant Tab -->
                <div id="assistant" class="tab-content h-full">
                    <iframe src="https://web.powerva.microsoft.com/environments/3516f962-1f69-e81b-8df1-5b52add15d0d/bots/crfa5_cmsSelfServiceAssistant/webchat?__version__=2" frameborder="0" style="width: 100%; height: 100%; border-radius: 8px;"></iframe>
                </div>

                <!-- My Cases Tab -->
                <div id="cases" class="tab-content hidden h-full overflow-y-auto space-y-4">
                    <div class="bg-white dark:bg-gray-800-main p-4 rounded-lg border border-gray-200 dark:border-gray-600">
                        <div class="flex justify-between items-center mb-2">
                            <p class="font-bold text-black dark:text-gray-200">Case #89231-A</p>
                            <span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">Closed</span>
                        </div>
                        <p class="text-sm text-black dark:text-gray-300">Inquiry about Part B premium.</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">Closed on: June 15, 2025</p>
                    </div>
                     <div class="bg-white dark:bg-gray-800-main p-4 rounded-lg border border-gray-200 dark:border-gray-600">
                        <div class="flex justify-between items-center mb-2">
                            <p class="font-bold text-black dark:text-gray-200">Case #89105-C</p>
                            <span class="px-2 py-1 text-xs font-semibold text-yellow-800 bg-yellow-100 rounded-full">Open</span>
                        </div>
                        <p class="text-sm text-black dark:text-gray-300">Question about finding a specialist.</p>
                         <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">Opened on: June 28, 2025</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bg-white border-t border-gray-200 dark:border-gray-700 flex justify-around p-2">
            <a href="modern_home.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-home text-xl"></i><span class="text-xs block">Home</span></a>
            <a href="modern_coverage.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-shield-halved text-xl"></i><span class="text-xs block">Coverage</span></a>
            <a href="modern_support.html" class="nav-item active flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-headset text-xl"></i><span class="text-xs block">Support</span></a>
            <a href="modern_claims.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-file-invoice text-xl"></i><span class="text-xs block">Claims</span></a>
            <a href="modern_providers.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-hospital text-xl"></i><span class="text-xs block">Providers</span></a>
            <a href="modern_enrollment.html" class="nav-item flex-1 text-center text-black dark:text-gray-400 hover:text-primary p-2 rounded-lg transition"><i class="fas fa-user-plus text-xl"></i><span class="text-xs block">Enrollment</span></a>
        </nav>
    </div>

    <script>
        function applySettings() {
            const settings = JSON.parse(localStorage.getItem('appSettings'));
            let currentParticipantName = "User";
            if (settings) {
                if (settings.darkMode) document.documentElement.classList.add('dark');
                document.body.style.fontFamily = settings.fontFamily || "'Inter', sans-serif";
                document.documentElement.style.setProperty('--primary-color', settings.primaryColor || '#4f46e5');
                if (settings.participantName) currentParticipantName = settings.participantName;
            }
            const initials = currentParticipantName.split(' ').map(n => n[0]).join('');
            document.getElementById('profileAvatar').textContent = initials;
            document.querySelector('.bg-primary').style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
        }
        applySettings();

        // Tab functionality
        const tabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.getAttribute('data-tab');

                tabs.forEach(t => {
                    t.classList.remove('active', 'text-primary');
                    t.classList.add('text-gray-500', 'hover:text-gray-700', 'border-transparent', 'hover:border-gray-300');
                });
                tab.classList.add('active', 'text-primary');
                tab.classList.remove('text-gray-500', 'border-transparent');

                tabContents.forEach(content => {
                    if (content.id === target) {
                        content.classList.remove('hidden');
                    } else {
                        content.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
