<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CMS Secure Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* Custom primary color for the login button */
        .btn-primary {
            background-color: #0053A0;
        }
        .btn-primary:hover {
            background-color: #003A70;
        }
        /* Style to obscure text like a password field */
        .text-security-disc {
            -webkit-text-security: disc;
            -moz-text-security: disc;
            text-security: disc;
        }
    </style>
</head>
<body>

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-2xl rounded-2xl overflow-hidden max-w-md w-full m-4">
            
            <!-- Top Image -->
            <div>
                <img src="loginphoto.png" alt="Healthcare professional assisting a patient" class="object-cover h-48 w-full" onerror="this.src='https://placehold.co/600x300/d1e0f0/334155?text=Healthcare+Image'; this.onerror=null;">
            </div>

            <!-- Login Form -->
            <div class="p-8 md:p-12">
                <!-- Logo -->
                <div class="mb-6 text-center">
                    <img src="CMS logo.png" alt="CMS.gov Logo" class="h-12 mx-auto" onerror="this.src='https://placehold.co/200x50/ffffff/003a78?text=CMS.gov+Logo'; this.onerror=null;">
                </div>

                <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Welcome Back</h1>
                <p class="text-gray-500 mb-8 text-center">Please sign in to your account.</p>

                <form action="modern_home.html">
                    <!-- Username -->
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input type="text" id="username" name="username" value="J.Ive" class="text-security-disc shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" value="••••••••" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-fingerprint text-gray-400 text-2xl cursor-pointer hover:text-blue-500"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Login Button -->
                    <div class="mb-4">
                         <button type="submit" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                            Login
                        </button>
                    </div>
                   
                    <!-- Forgot Password -->
                    <div class="text-center">
                        <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                            Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
